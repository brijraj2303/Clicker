<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coconut Click ü••</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover fixed;
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .container {
      background: rgba(255,255,255,0.8);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.2);
    }
    h1 { color: #ff8c00; margin: 0 0 1rem; }
    button {
      background: #ff8c00;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    #clickArea {
      width: 300px;
      height: 200px;
      margin: 1rem auto;
      border: 3px dashed #ff8c00;
      display: grid;
      place-items: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    #counter { font-size: 3rem; margin: 1rem; color: #ff8c00; }
    #timer {
      background: rgba(255,140,0,0.2);
      padding: 0.5rem;
      border-radius: 2rem;
      margin: 1rem;
    }
    .coconut {
      position: absolute;
      font-size: 2rem;
      animation: float 1s forwards;
      bottom: -2rem;
    }
    @keyframes float {
      to { transform: translateY(-10rem) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coconut Click ü••</h1>
    <div>
      <button onclick="start(5)">5s</button>
      <button onclick="start(10)">10s</button>
      <button onclick="start(20)">20s</button>
    </div>
    <div id="counter">0</div>
    <div id="clickArea" onclick="clicked(event)">Click Here!</div>
    <div id="timer">‚è≥ <span id="time">0</span>s</div>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    let count = 0, time = 0, timer;
    const counter = document.getElementById('counter');
    const clickArea = document.getElementById('clickArea');
    const timeDisplay = document.getElementById('time');

    function start(seconds) {
      reset();
      time = seconds;
      timeDisplay.textContent = time;
      timer = setInterval(() => {
        timeDisplay.textContent = --time;
        if(time <= 0) clearInterval(timer);
      }, 1000);
    }

    function clicked(e) {
      if(time <= 0) return;
      counter.textContent = ++count;
      const coconut = document.createElement('div');
      coconut.className = 'coconut';
      coconut.textContent = 'ü••';
      coconut.style.left = `${e.offsetX}px`;
      clickArea.appendChild(coconut);
      setTimeout(() => coconut.remove(), 1000);
    }

    function reset() {
      clearInterval(timer);
      count = 0;
      time = 0;
      counter.textContent = count;
      timeDisplay.textContent = time;
    }
  </script>
</body>
</html>
